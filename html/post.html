<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/postslist.css">
    <link rel="stylesheet" href="../styles/post.css">
    <script src="../scripts/common.js"></script>
    <script src="../scripts/postslist.js"></script>
    <script src="../scripts/post.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <meta charset="utf-8" name="viewport" content= "width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- Common header -->
    <div id="common-header"></div>
    <script type="text/javascript">
        buildHeader("common-header");
    </script>

    <div id="postdump">

        <!-- Dump the Post details -->
        <form>
            <label for="title"></label>
            <input type="text" class = "post-form post-form-title" id= "ftitle" name="title">
            <label for="author"></label>
            <div id="save-id">
            <input type="text" class = "post-form post-form-author" id= "fauthor" name="author">
                <span class="btn-edit-save" title='Edit' onclick="toggleEditable(1)">Edit  <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </span>
            </div>
            <label for="content"></label>
            <textarea class = "post-form post-form-content" id= "fcontent" name="content"></textarea>
        </form>
        <!-- Like Button -->
        <div id = "like-button">
        <span class="btn-like" title='like' onclick="postLiked()"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i> Like</span>
        </div>
        <p id = "like-note">Be the first one to like this</p>
        <div>
        <!-- Comments -->
        <label for="comments"></label>
        <input type="text" class = "post-form-comment" id= "fcomment" placeholder="Leave a comment..." name="comment">
        </div>
        <span class="btn-like" title='comment' onclick="postComment()">Comment</span>
        <!-- Display of Comments -->
        <p><b>All Comments</b></p>
        <div class="post-comments" id = "pcomments"></div>
    
    </div>
    <script type="text/javascript">
        postDump();
    </script>

</body>

</html>
